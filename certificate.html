<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <link rel="stylesheet" href="certificate.css">
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <h1>Certificate of Completion</h1>
            <p class="intro">This is to certify that</p>
            <h2 class="name">[Name]</h2>
            <p class="content">has completed the Energy Literacy Quiz with commendable zeal and effort.</p>
            <p class="score">Score: <span class="score-value">[Score]</span></p>
            <!-- <p class="date">Date: <span class="date-value">[Date]</span></p> -->
            <p class="signature">Signature</p>
            <!-- <img src="signature.png" alt="Signature" class="signature-img"> -->
        </div>
        <button onclick="downloadCertificate()">Download Certificate</button>
    </div>
    <script src="certificate.js"></script>
</body>
</html>
